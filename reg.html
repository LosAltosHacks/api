<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="" method="post" id="registration">
      <div>
        <label for="first-name">What is your first name?</label
        ><input type="text" id="first-name" name="first_name" required />
      </div>
      <div>
        <label for="last-name">What is your last name?</label
        ><input type="text" id="last-name" name="last_name" required />
      </div>
      <div>
        <label for="email">What is your email?</label
        ><input type="email" id="email" name="email" required />
      </div>
      <div>
        <label for="age">How old are you?</label
        ><input
          type="number"
          id="age"
          name="age"
          min="12"
          max="20"
          step="1"
          required
        />
      </div>
      <div>
        <label for="school">What high school do you currently attend?</label
        ><input type="text" id="school" name="school" />
      </div>
      <div>
        <label for="parent-first-name"
          >What is your parent/legal guardian's name?</label
        ><input type="text" id="parent-name" name="parent_name" required />
      </div>
      <div>
        <label for="parent-email">What is your parent's email?</label
        ><input type="email" id="parent-email" name="parent_email" required />
      </div>
      <div>
        <label for="parent-phone">What is your parent's phone number?</label
        ><input type="tel" id="parent-phone" name="parent_phone" required />
      </div>
      <div>
        <label for="phone">What is your phone number?</label
        ><input type="tel" id="phone" name="phone_number" required />
      </div>
      <div>
        <label for="grade">What grade are you in?</label>
        <select name="grade" id="grade" required>
          <option value="8th">8th Grade</option>
          <option value="9th">9th Grade</option>
          <option value="10th">10th Grade</option>
          <option value="11th">11th Grade</option>
          <option value="12th">12th Grade</option>
        </select>
      </div>
      <div>
        <label for="gender">What is your preferred gender identity?</label>
        <select name="gender" id="gender" required>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="non-binary">Non-binary</option>
          <option value="other">Not listed above</option>
          <option value="na">Prefer not to answer</option>
        </select>
      </div>
      <div>
        <!-- TODO: Check that at least 1 is selected -->
        <fieldset>
          <legend>What racial or ethnic groups describe you?</legend>
          <label for="aian">American Indian or Alaska Native</label
          ><input type="checkbox" id="aian" name="ethnicity" value="aian" />
          <label for="asian">Asian</label
          ><input type="checkbox" id="asian" name="ethnicity" value="asian" />
          <label for="black">Black or African American</label
          ><input type="checkbox" id="black" name="ethnicity" value="black" />
          <label for="hispanic-latino">Hispanic or Latino</label
          ><input
            type="checkbox"
            id="hispanic-latino"
            name="ethnicity"
            value="hispanic-latino"
          />
          <label for="pi">Native Hawaiian or Other Pacific Islander</label
          ><input
            type="checkbox"
            id="pi"
            name="ethnicity"
            value="pi"
            required
          />
          <label for="white">White</label
          ><input type="checkbox" id="white" name="ethnicity" value="white" />
          <label for="ethnicity-other">Other</label
          ><input type="text" id="ethnicity-other" name="ethnicity" />
          <label for="ethnicity-na">Prefer not to answer</label
          ><input type="radio" id="ethnicity-na" name="ethnicity" value="na" />
        </fieldset>
      </div>
      <div>
        <label for="ize">What is your t-shirt size?</label>
        <select name="t_shirt_size" id="size" required>
          <option value="s">Small (S)</option>
          <option value="m">Medium (M)</option>
          <option value="l">Large (L)</option>
          <option value="xl">Extra Large (XL)</option>
        </select>
      </div>
      <div>
        <label for="previous-hackathons"
          >How many hackathons have you attended in the past?</label
        >
        <input
          type="number"
          step="1"
          min="0"
          id="previous-hackathons"
          name="previous_hackathons"
        />
      </div>
      <div>
        <label for="github">GitHub</label
        ><input type="text" id="github" name="github" />
        <label for="linkedin">LinkedIn</label
        ><input type="url" id="linkedin" name="linkedin" />
        <label for=""></label><input type="text" id="" name="" value="" />
      </div>
      <div>
        <fieldset>
          <legend>Do you have any dietary restrictions?</legend>
          <label for="vegetarian">Vegetarian</label
          ><input
            type="checkbox"
            id="vegetarian"
            name="dietary"
            value="vegetarian"
          />
          <label for="vegan">Vegan</label
          ><input type="checkbox" id="vegan" name="dietary" value="vegan" />
          <label for="">Lactose Intolerant</label
          ><input
            type="checkbox"
            id="lactose-intolerant"
            name="dietary"
            value="lactose_intolerant"
          />
          <label for="gluten-intolerant">Gluten Intolerant</label
          ><input
            type="checkbox"
            id="gluten-intolerant"
            name="dietary"
            value="gluten_intolerant"
          />
          <label for="nut-allergy">Nut Allergy</label
          ><input
            type="checkbox"
            id="nut-allergy"
            name="dietary"
            value="nut_allergy"
          />
          <label for="dietary-other">Other</label
          ><input type="text" id="dietary-other" name="dietary" value="other" />
        </fieldset>
      </div>
      <div>
        <fieldset>
          <legend>How did you hear about us?</legend>
          <label for="contact-instagram">Instagram</label
          ><input
            type="checkbox"
            id="contact-instagram"
            name="contact"
            value="instagram"
          /><label for="contact-linkedin">LinkedIn</label
          ><input
            type="checkbox"
            id="contact-linkedin"
            name="contact"
            value="linkedin"
          /><label for="contact-twitter">Twitter</label
          ><input
            type="checkbox"
            id="contact-twitter"
            name="contact"
            value="twitter"
          /><label for="contact-wom">Friend/Word-of-Mouth</label
          ><input
            type="checkbox"
            id="contact-wom"
            name="contact"
            value="wom"
          /><label for="contact-prevhackathon">Previous Hackathon</label
          ><input
            type="checkbox"
            id="contact-prevhackathon"
            name="contact"
            value="prevhackathon"
          /><label for="contact-club">Club</label
          ><input
            type="checkbox"
            id="contact-club"
            name="contact"
            value="club"
          /><label for="contact-teacher">Teachers</label
          ><input
            type="checkbox"
            id="contact-teacher"
            name="contact"
            value="teacher"
          /><label for="contact-counselor">School Counselor</label
          ><input
            type="checkbox"
            id="contact-counselor"
            name="contact"
            value="counselor"
          />
          <label for="contact-other">Other</label
          ><input type="text" id="contact-other" name="contact" />
        </fieldset>
      </div>
      <div>
        <label for="experience"
          >What is your experience level as a programmer?</label
        >
        <select name="experience" id="experience" required>
          <option value="none">None</option>
          <option value="beginner">Beginner</option>
          <option value="intermediate">Intermediate</option>
          <option value="advanced">Advanced</option>
          <option value="expert">Expert</option>
        </select>
      </div>
      <div>
        <label for="mlh-code-of-conduct"
          >I agree to abide by the
          <a
            href="http://static.mlh.io/docs/mlh-code-of-conduct.pdf"
            target="_blank"
            rel="noopener noreferrer"
            >MLH Code of Conduct</a
          >.</label
        >
        <input
          type="checkbox"
          name="mlh-code-of-conduct"
          id="mlh-code-of-conduct"
          required
        />
        <label for="mlh-terms"
          >I agree to the terms of both the
          <a
            href="https://github.com/MLH/mlh-policies/tree/master/prize-terms-and-conditions"
            target="_blank"
            rel="noopener noreferrer"
            >MLH Contest Terms and Conditions</a
          >
          and the
          <a
            href="https://mlh.io/privacy"
            target="_blank"
            rel="noopener noreferrer"
            >MLH Privacy Policy</a
          >. Please note that you may receive pre and post-event informational
          e-mails and occasional messages about hackathons from MLH as per the
          MLH Privacy Policy.</label
        >
        <input type="checkbox" name="mlh-terms" id="mlh-terms" required />
        <label for="hackclub"
          >By submitting your application, you acknowledge and agree that the
          organization behind Los Altos Hacks VII (The Hack Foundation) may
          share your name and email address with event partners in order to
          improve your experience at the Los Altos Hacks event. A list of
          organizations to whom your name and email address may be shared is
          available upon request; contact
          <a href="mailto:team@hackclub.com">team@hackclub.com</a> for any
          clarifications, questions, or requests regarding this
          agreement.</label
        >
        <input type="checkbox" name="hackclub" id="hackclub" required />
      </div>
    </form>
    <script src="reg.js"></script>
  </body>
</html>
